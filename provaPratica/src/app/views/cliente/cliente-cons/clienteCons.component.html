<mat-card>
    <img  class="icone" src="assets/img/icone-cliente.png" alt="icone Cliente">
        <mat-card-title>Cliente</mat-card-title>
        <mat-divider></mat-divider>
        <form class="form">

            <div class="mat-elevation-z2">
                <table mat-table  [dataSource]="clientes">
                    
                <ng-container matColumnDef="codigoCliente" class="colunaCodigo textoCentralizado">
                    <th mat-header-cell *matHeaderCellDef class="colunaCodigo textoCentralizado">Codigo</th>
                    <td mat-cell *matCellDef="let row" class="colunaCodigo textoCentralizado">{{row.codigoCliente}}</td>
                 </ng-container>
                

                  <ng-container matColumnDef="nome" class="textoCentralizado width40">
                    <th mat-header-cell *matHeaderCellDef class="textoCentralizado width40">Nome</th>
                    <td mat-cell *matCellDef="let row" class="textoCentralizado width40">{{row.nome}}</td>
                  </ng-container>
              
                  <ng-container matColumnDef="id" class="textoCentralizado width40">
                    <th mat-header-cell *matHeaderCellDef class="textoCentralizado width40">Id</th>
                    <td mat-cell *matCellDef="let row" class="textoCentralizado width40">{{row.id}}</td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              </div>             
        </form>

</mat-card>
