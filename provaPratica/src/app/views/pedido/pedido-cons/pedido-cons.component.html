<h1 class="tituloConsultaPedido">Consulta Pedido</h1>

<mat-card>
    <img  class="icone" src="assets/img/icone-pedidos.png" alt="icone Pedido">
        <mat-card-title>Pedidos</mat-card-title>
        <mat-divider></mat-divider>
        <form class="form">
                <table mat-table  [dataSource]="pedidos">
                    
                <ng-container matColumnDef="codigoPedido" class="colunaCodigo textoCentralizado">
                    <th mat-header-cell *matHeaderCellDef class="colunaCodigo textoCentralizado font20">#</th>
                    <td mat-cell *matCellDef="let row" class="colunaCodigo textoCentralizado">{{row.codigoPedido}}</td>
                 </ng-container>
                

                  <ng-container matColumnDef="valorTotalPedido" class="textoCentralizado">
                    <th mat-header-cell *matHeaderCellDef class="textoCentralizado font20">Valor Total</th>
                    <td mat-cell *matCellDef="let row" class="textoCentralizado ">{{row.valorTotalPedido | currency: 'R$'}}</td>
                  </ng-container>
              
                  <ng-container matColumnDef="quantidadeProdutos" class="textoCentralizado">
                    <th mat-header-cell *matHeaderCellDef class="textoCentralizado  font20">Quantidade Produtos</th>
                    <td mat-cell *matCellDef="let row" class="textoCentralizado ">{{row.quantidadeProdutos}}</td>
                  </ng-container>
                  
                  <ng-container matColumnDef="valorFreteUnitario" class="textoCentralizado">
                    <th mat-header-cell *matHeaderCellDef class="textoCentralizado  font20">Valor Frete Produto</th>
                    <td mat-cell *matCellDef="let row" class="textoCentralizado ">{{row.valorFreteUnitario | currency: 'R$'}}</td>
                  </ng-container>

                  <ng-container matColumnDef="valorFreteTotal" class="textoCentralizado width40">
                    <th mat-header-cell *matHeaderCellDef class="textoCentralizado width40 font20">Valor Frete</th>
                    <td mat-cell *matCellDef="let row" class="textoCentralizado width40">{{row.frete | currency: 'R$'}}</td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
        </form>           
</mat-card>
